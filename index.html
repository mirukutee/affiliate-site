<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おすすめ金融案件まとめ</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 4px;
    }
    .card h2 {
      margin: 10px 0 5px;
    }
    .card p {
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: #0077cc;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .card { padding: 15px; }
    }
  </style>
</head>
<body>
  <h1>おすすめ金融案件まとめ</h1>  <div class="card">
    <img src="sample1.jpg" alt="クレジットカードA">
    <h2>クレジットカードA</h2>
    <p>年会費無料で高還元率！今ならキャンペーン中で5,000円相当のポイントがもらえる。</p>
    <a href="https://example.com" class="btn" target="_blank">公式サイトへ</a>
  </div>  <div class="card">
    <img src="sample2.jpg" alt="証券口座B">
    <h2>証券口座B</h2>
    <p>手数料無料のネット証券。取引するほどポイントが貯まってお得！</p>
    <a href="https://example.com" class="btn" target="_blank">公式サイトへ</a>
  </div>  <!-- 必要に応じて案件を追加していける --></body>
</html>
